<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-side">
        <div class="logo-bg">
          <p>
            <img
              src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
              alt="Odin Logo"
              width="70px"
              height="70px"
            />
            ODIN
          </p>
        </div>
        <div class="ref">
          <span
            >Photo by
            <a
              href="https://unsplash.com/fr/photos/plante-a-feuilles-vertes-en-photographie-en-gros-plan-xcNckofDVq8"
              target="_blank"
              >Polina Kuzovkova</a
            >
            on Unsplash</span
          >
        </div>
      </section>
      <section class="right-side">
        <div class="right-top">
          <p>
            This is not a real service! This is a demo site for a fictional Odin
            project.
          </p>
          <p>You <i>know</i> it's useless.</p>
        </div>
        <div class="right-mid">
          <div>
            <h2>Let's do this!</h2>
            <form action="/" id="form1">
              <label for="first-name">
                FIRST NAME
                <input type="text" name="first" id="first-name" required />
              </label>
              <label for="last-name">
                LAST NAME
                <input type="text" name="last" id="last-name" required />
              </label>
              <label for="email">
                EMAIL <input type="email" name="email" id="email" required />
              </label>
              <label for="phone">
                PHONE NUMBER
                <input type="number" name="phone" id="phone" />
              </label>
              <label for="pass">
                PASSWORD
                <input type="password" name="pass" id="pass" required />
                <span class="pass-error">* Passwords do not match</span>
              </label>
              <label for="confirm-pass">
                CONFIRM PASSWORD
                <input
                  type="password"
                  name="confirm-pass"
                  id="confirm-pass"
                  required
                />
              </label>
            </form>
          </div>
        </div>
        <div class="right-foot">
          <button type="submit" form="form1">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </section>
    </div>
    <script>
      const form = document.querySelector("#form1");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const password = document.querySelector("#pass").value;
        const passwordBox = document.querySelector("#pass");
        const confirmPassBox = document.querySelector("#confirm-pass");
        const confirmPass = document.querySelector("#confirm-pass").value;
        const passError = document.querySelector(".pass-error");
        if (password !== confirmPass) {
          passError.style.display = "block";
          passwordBox.style.border = "1px solid #a80606";
          confirmPassBox.style.border = "1px solid #a80606";
        } else {
          passError.style.display = "none";
          password.style.border = "1px solid #ccc";
          confirmPass.style.border = "1px solid #ccc";
        }
      });
    </script>
  </body>
</html>
